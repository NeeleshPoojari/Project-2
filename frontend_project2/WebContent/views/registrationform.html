<link href="css/registrationform.css" media="all" rel="stylesheet"
	type="text/css" />
<script src="js/passwordConfirm.js"></script>


<div style="background-image: url('images/down1.png');">
	<div class="Container">
		<div class="middle"
			style="margin-top: 60px; background-image: url('images/down1.png');">

			<h2 align="center" style="color: white;">
				<b><big>Register</big></b>
			</h2>
			<form name="userForm" novalidate>
				<div align="center">
					<div class="row">
						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Firstname</big></b></label>
							<input type="text" ng-model="user.firstname"
								placeholder="Enter Firstname" class="form-control input-lg"
								required>
						</div>


						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Lastname</big></b></label> <input
								type="text" ng-model="user.lastname"
								placeholder="Enter Lastname" class="form-control input-lg"
								required>
						</div>

					</div>
				</div>

				<div align="center">
					<div class="row">
						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Email</big></b></label> <input
								type="email" ng-model="user.email" placeholder="Enter Email"
								class="form-control input-lg" required>
						</div>


						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Username</big></b></label> <input
								type="text" name="username" ng-model="user.username"
								placeholder="Enter Username" class="form-control input-lg"
								required ng-minlength="4">
							<p ng-show="userForm.username.$error.minlength"
								style="color: red;font-weight: bold;">Minimum length should be 4</p>
						</div>

					</div>
				</div>


				<div align="center">
					<div class="row">
						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Password</big></b></label> <input
								type="password" name="password" ng-model="user.password"
								placeholder="Enter Password" class="form-control input-lg"
								id="p1" required ng-minlength="3"><p  ng-show="userForm.password.$error.minlength"
								style="color: red;font-weight: bold; ">Minimum length should be 3</p>
						</div>


						<div class="form-group col-xs-6">
							<label style="color: white;"><b><big>Confirm
										password</big></b></label> <input type="password" placeholder="Confirm Password"
								class="form-control input-lg" id="p2" onBlur='check_pass();'
								required><strong><span id='message'></span></strong>
						</div>

					</div>
				</div>

				<div align="center">
					<label style="color: white;"><b><big>Select Role</big></b></label><br>
					<div class="row">
						<input type="radio" ng-model="user.role" value="Student"><b
							style="color: white;"><big>Student</big></b> <input type="radio"
							ng-model="user.role" value="Alumini"><b
							style="color: white;"><big>Alumini</big></b> <input type="radio"
							ng-model="user.role" value="Employee"><b
							style="color: white;"><big>Employee</big></b>
					</div>	<br>
					<span style="color: red;background-color: white;"><b><big>    {{error.message}} </big></b></span>
										<br>
					
					<button type="submit" ng-click="register()"
						class="btn btn-success btn-lg" id="submit" disabled>
						<b style="color: white;"><big>Register</big>
					</button>
				</div>

				<!-- 

		Enter Firstname:<input type="text" ng-model="user.firstname"><br>
		Enter Lastname:<input type="text" ng-model="user.lastname"><br>
		Enter Email:<input type="text" ng-model="user.email"><br>
		Enter Username:<input type="text" ng-model="user.username"><br>
		Enter Password:<input type="password" ng-model="user.password"><br>

		Select Role<input type="radio" ng-model="user.role" value="Student">Student<br>
		<input type="radio" ng-model="user.role" value="Alumini">Alumini<br>
		<input type="radio" ng-model="user.role" value="Employee">Employee<br>

		<input type="submit" ng-click="register()"><br>
		 -->


			</form>
		</div>
	</div>
</div>
